<!DOCTYPE html>
<html>
<head>
    <title>Medical Documents API Test</title>
</head>
<body>
    <h1>Medical Documents API Test</h1>
    
    <div id="results">
        <p>Testing API response...</p>
    </div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // First, try to get the admin medical documents page to check authentication
                console.log('Testing medical documents API...');
                
                // Try to fetch documents (should require authentication)
                const response = await fetch('http://localhost:8000/api/medical-documents/', {
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (response.status === 401) {
                    resultsDiv.innerHTML = `
                        <h2>Authentication Required</h2>
                        <p>Status: ${response.status}</p>
                        <p>The API is working but requires authentication.</p>
                        <p>Please log in through the frontend first.</p>
                    `;
                } else if (response.status === 200) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <h2>API Response</h2>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const text = await response.text();
                    resultsDiv.innerHTML = `
                        <h2>Unexpected Response</h2>
                        <p>Status: ${response.status}</p>
                        <pre>${text}</pre>
                    `;
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h2>Error</h2>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        // Run test on page load
        testAPI();
    </script>
</body>
</html>
