<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div>
        <h2>Test Results:</h2>
        <pre id="results"></pre>
    </div>
    <script>
        const testAPI = async () => {
            const results = document.getElementById('results');
            
            // Test 1: Check if server is running
            try {
                const response = await fetch('http://localhost:8000/api/');
                results.innerHTML += `Server check: ${response.status}\n`;
            } catch (error) {
                results.innerHTML += `Server check failed: ${error.message}\n`;
            }
            
            // Test 2: Check staff-details endpoint (should return 401 without auth)
            try {
                const response = await fetch('http://localhost:8000/api/staff-details/my-details/');
                results.innerHTML += `Staff details endpoint: ${response.status}\n`;
                const data = await response.json();
                results.innerHTML += `Response: ${JSON.stringify(data, null, 2)}\n\n`;
            } catch (error) {
                results.innerHTML += `Staff details endpoint failed: ${error.message}\n`;
            }
            
            // Test 3: Check users endpoint (should return 401 without auth)
            try {
                const response = await fetch('http://localhost:8000/api/users/me/');
                results.innerHTML += `Users endpoint: ${response.status}\n`;
                const data = await response.json();
                results.innerHTML += `Response: ${JSON.stringify(data, null, 2)}\n\n`;
            } catch (error) {
                results.innerHTML += `Users endpoint failed: ${error.message}\n`;
            }
        };
        
        testAPI();
    </script>
</body>
</html>
