<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dental Form Staff Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        input:disabled { background-color: #f5f5f5; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .response { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Dental Form Staff Details</h1>
        
        <div class="form-group">
            <label for="email">Staff Email:</label>
            <input type="email" id="email" value="test.staff@wmsu.edu">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="testpassword123">
        </div>
        
        <button onclick="login()">Login and Test Dental Form API</button>
        
        <div id="response" class="response" style="display: none;"></div>
        
        <div id="dentalFormData" style="margin-top: 20px;">
            <h2>Examiner Information from Staff Details:</h2>
            <div class="form-group">
                <label>Examined By (Full Name):</label>
                <input type="text" id="examinedBy" disabled>
            </div>
            <div class="form-group">
                <label>Position:</label>
                <input type="text" id="examinerPosition" disabled>
            </div>
            <div class="form-group">
                <label>License Number:</label>
                <input type="text" id="examinerLicense" disabled>
            </div>
            <div class="form-group">
                <label>PTR Number:</label>
                <input type="text" id="examinerPtr" disabled>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="text" id="examinerPhone" disabled>
            </div>
            <div class="form-group">
                <label>Date:</label>
                <input type="text" id="date" disabled>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const responseDiv = document.getElementById('response');
            
            try {
                // Login
                const loginResponse = await fetch('http://localhost:8000/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                if (!loginResponse.ok) {
                    throw new Error(`Login failed: ${loginResponse.status}`);
                }
                
                const loginData = await loginResponse.json();
                const token = loginData.access_token;
                
                responseDiv.style.display = 'block';
                responseDiv.className = 'response success';
                responseDiv.innerHTML = 'Login successful! Testing dental form API...';
                
                // Test dental form API with appointment ID 51
                const dentalFormResponse = await fetch('http://localhost:8000/api/dental-forms/get_patient_data/?appointment_id=51', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!dentalFormResponse.ok) {
                    throw new Error(`Dental form API failed: ${dentalFormResponse.status}`);
                }
                
                const dentalFormData = await dentalFormResponse.json();
                
                // Populate the form fields
                document.getElementById('examinedBy').value = dentalFormData.examined_by || '';
                document.getElementById('examinerPosition').value = dentalFormData.examiner_position || '';
                document.getElementById('examinerLicense').value = dentalFormData.examiner_license || '';
                document.getElementById('examinerPtr').value = dentalFormData.examiner_ptr || '';
                document.getElementById('examinerPhone').value = dentalFormData.examiner_phone || '';
                document.getElementById('date').value = dentalFormData.date || '';
                
                responseDiv.innerHTML = `
                    <h3>API Response:</h3>
                    <pre>${JSON.stringify(dentalFormData, null, 2)}</pre>
                `;
                
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
