<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Autofill Endpoint</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; }
        .success { color: green; }
        input[type="email"], input[type="password"] { padding: 5px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Test Autofill Endpoint</h1>
    
    <div>
        <h2>Login First:</h2>
        <input type="email" id="email" placeholder="Email" value="test_patient_1@wmsu.edu.ph">
        <input type="password" id="password" placeholder="Password" value="testpass123">
        <button onclick="login()">Login</button>
    </div>
    
    <div>
        <h2>Test Autofill:</h2>
        <button onclick="testAutofill()">Test Autofill Data Endpoint</button>
        <button onclick="testCurrentProfile()">Test Current Profile Endpoint</button>
    </div>
    
    <div>
        <h2>Results:</h2>
        <pre id="results"></pre>
    </div>

    <script>
        let authToken = null;
        
        const log = (message) => {
            const results = document.getElementById('results');
            results.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '\n';
        };
        
        const login = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:8000/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                log(`Login response status: ${response.status}`);
                
                if (response.ok && data.access) {
                    authToken = data.access;
                    log('‚úÖ Login successful! Token saved.');
                } else {
                    log(`‚ùå Login failed: ${JSON.stringify(data)}`);
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`);
            }
        };
        
        const testAutofill = async () => {
            if (!authToken) {
                log('‚ùå Please login first!');
                return;
            }
            
            try {
                log('üîÑ Testing autofill endpoint...');
                const response = await fetch('http://localhost:8000/patients/autofill_data/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                log(`Autofill response status: ${response.status}`);
                const data = await response.json();
                
                if (response.ok) {
                    log('‚úÖ Autofill data retrieved successfully:');
                    log(JSON.stringify(data, null, 2));
                } else {
                    log(`‚ùå Autofill failed: ${JSON.stringify(data)}`);
                }
            } catch (error) {
                log(`‚ùå Autofill error: ${error.message}`);
            }
        };
        
        const testCurrentProfile = async () => {
            if (!authToken) {
                log('‚ùå Please login first!');
                return;
            }
            
            try {
                log('üîÑ Testing current profile endpoint...');
                const response = await fetch('http://localhost:8000/patients/my_profile/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                log(`Current profile response status: ${response.status}`);
                const data = await response.json();
                
                if (response.ok) {
                    log('‚úÖ Current profile retrieved successfully:');
                    log(JSON.stringify(data, null, 2));
                } else {
                    log(`‚ùå Current profile failed: ${JSON.stringify(data)}`);
                }
            } catch (error) {
                log(`‚ùå Current profile error: ${error.message}`);
            }
        };
        
        // Test server connection on page load
        (async () => {
            try {
                const response = await fetch('http://localhost:8000/');
                log(`Server connection: ${response.status} ‚úÖ`);
            } catch (error) {
                log(`Server connection failed: ${error.message} ‚ùå`);
            }
        })();
    </script>
</body>
</html>
